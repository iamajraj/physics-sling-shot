<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sling Shot</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            display: grid;
            place-items: center;
            padding: 4rem;
            gap: 20px;
        }

        .instruction {
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <p class="instruction">Drag the blue ball to see the effect from the black box</p>
    <canvas id="canvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
